<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="solsystemetLogo">
      <h1>Solsystemet</h1>
      <span>Solaris</span>
    </div>
    <div class="planets">
      <div class="sun"></div>
      <div class="mercury"></div>
      <div class="venus"></div>
      <div class="earth"></div>
      <div class="mars"></div>
      <div class="jupiter"></div>
      <div class="saturn"><section class="saturnRing"></section></div>
      <div class="uranus"></div>
      <div class="neptunus"></div>
    </div>
    <div id="planetModal" class="modal">
      <div class="star-container"></div>
      <div class="blueSun"></div>
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="planetName"></h2>
        <h3 id="planetLatinName"></h3>
        <p id="planetDescription"></p>
        <p id="planetInfo"></p>
        <article class="circ">
          <h3>omkrets</h3>
          <p id="planetCirc"></p>
        </article>
        <article class="distance">
          <h3>km från solen</h3>
          <p id="planetDistance"></p>
        </article>
        <article class="dayTemp">
          <h3>Max temperatur</h3>
          <p id="planetDayTemp"></p>
        </article>
        <article class="nightTemp">
          <h3>Min temperatur</h3>
          <p id="planetNightTemp"></p>
        </article>
        <article class="moons">
          <h3>Månar</h3>
          <p id="planetMoons"></p>
        </article>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
